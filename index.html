<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<body>
<script type="text/javascript" src="d3/d3.v3.js"></script>
<script>
var todayDatefull = new Date();
var todayDate = d3.time.format("%Y-%m-%d");
var filetoday = todayDate(todayDatefull);
var timeFormat = d3.time.format("%H:%M");


var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//var x = d3.scale.linear()
//    .range([0, width]);
var x = d3.time.scale()
	.range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();



var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv(filetoday+".csv", function(error, data) {
  if (error) throw error;


//data.forEach(function(d){
//d.timestamp=new Date(d.timestamp*1000);
//}); 


  data.forEach(function(d) {
//    d.timestamp = +d.timestamp;
	d.timestamp=new Date(d.timestamp*1000);
    d.price = +d.price;
  });

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(12)
    .tickPadding(5)
    .tickFormat(timeFormat);

  x.domain(d3.extent(data, function(d) { return d.timestamp; })).nice();
  y.domain(d3.extent(data, function(d) { return d.price; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Time");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price ($)")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 1)
      .attr("cx", function(d) { return x(d.timestamp); })
      .attr("cy", function(d) { return y(d.price); })
      .style("fill", function(d) { return color(d.sell); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 5 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Price of Bitcoin trades of "+filetoday);

});

</script>

</body>
</html>
